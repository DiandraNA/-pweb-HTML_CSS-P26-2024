<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Katalog</title>
        <link rel="stylesheet" href="katalog.css">
    </head>
    <body>

        <div id="navbar-placeholder"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

        <div class="full-img" id="fullImgBox">
            <img src="image/jersey.jpeg" id="fullImg">
            <span onclick="closeFullImg()">X</span>
        </div>
        <div class="header">
            <h1 style="color: #ecf4fb;">.</h1>
        <div class="img-gallery">
            <div>
                <img src="image/kaos.jpeg" onclick="openFullImg(this.src)">
                <h4>Kaos</h4>
                <p><s>Rp100.000</s></p>
                <p>Rp80.000</p>
            </div>
            <div>
                <img src="image/kaos-2.jpg" onclick="openFullImg(this.src)">
                <h4>Kaos 2</h4>
                <p><s>Rp120.000</s></p>
                <p>Rp90.000</p>
            </div>
            <div>
                <img src="image/sepatu 002.jpg" onclick="openFullImg(this.src)">
                <h4>Sepatu 2</h4>
                <p><s>Rp250.000</s></p>
                <p>Rp200.000</p>
            </div>
            <div>
                <img src="image/sepatu-001.avif" onclick="openFullImg(this.src)">
                <h4>Sepatu 1</h4>
                <p><s>Rp300.000</s></p>
                <p>Rp250.000</p>
            </div>
            <div>
                <img src="image/topi.jpg" onclick="openFullImg(this.src)">
                <h4>Topi</h4>
                <p><s>Rp50.000</s></p>
                <p>Rp40.000</p>
            </div>
        </div>
    <script>
        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");

        function openFullImg(pic) {
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }
        function closeFullImg() {
            fullImgBox.style.display = "none";
        }
    </script>
        <div id="footer-placeholder"></div>

    <script>
        // JavaScript to load footer.html content
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    </body>
</html>
