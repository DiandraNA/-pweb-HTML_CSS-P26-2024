<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMKM Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <script>
        // JavaScript to load footer.html content
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

    <div id="hero-placeholder"></div>

    <script>
        // JavaScript to load footer.html content
        fetch('hero.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('hero-placeholder').innerHTML = data;
            });
    </script>
    
    <!-- Tentang Produk -->
    <section id="about" class="about">
        <h2>Tentang Produk Kami</h2>
        <p>Produk kami berkualitas tinggi dan mendukung ekonomi lokal.</p>
    </section>

    <!-- Layanan / Katalog -->
    <section id="services" class="services">
        <h2>Layanan Kami</h2>
        <ul>
            <li>Produk A</li>
            <li>Produk B</li>
            <li>Produk C</li>
        </ul>
    </section>

    <!-- Foto / Galeri -->
    <section id="gallery" class="gallery">
        <h2>Galeri Produk</h2>
        <div class="gallery-grid">
            <img src="image1.jpg" alt="Produk 1">
            <img src="image2.jpg" alt="Produk 2">
            <img src="image3.jpg" alt="Produk 3">
        </div>
    </section>
    
    <div id="testimonial-placeholder"></div>

    <script>
        // JavaScript to load footer.html content
        fetch('testimonial.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('testimonial-placeholder').innerHTML = data;
            });
    </script>

    <!-- Call to Action -->
    <section id="contact" class="contact">
        <h2>Hubungi Kami</h2>
        <a href="mailto:contact@umkm.com" class="btn">Hubungi Sekarang</a>
    </section>

    <div id="footer-placeholder"></div>

    <script>
        // JavaScript to load footer.html content
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
